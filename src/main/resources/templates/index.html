<div class="page-container">

                    <div class="sidebar-toggler">
                    </div>
                </li>
                <li class="sidebar-search-wrapper">
                    <br/>
                </li>
                <th:block th:each="menu : ${menuList}">
                    <li name="menu" th:if="${menu.children}">
                        <a href="javascript:;">
                            <i class="icon-folder"></i>
                            <span class="title" th:text="${menu.resourceName}"></span>
                            <span class="arrow "></span>
                        </a>
                        <ul class="sub-menu">
                            <th:block th:each="second : ${menu.children}">
                                <li th:if="${second.children}">
                                    <a href="javascript:;">
                                        <i class="icon-folder"></i><span class="title" th:text="${second.resourceName}"></span><span class="arrow"></span>
                                    </a>
                                    <th:block th:each="third : ${second.children}">
                                        <ul class="sub-menu">
                                            <li>
                                                <a href="javascript:;" name="childMenu" th:attrappend="data-id=${third.id}, data-menu=${menu.resourceName} +','+${second.resourceName}+','+${third.resourceName}, data-url=${third.resourcePath}">
                                                    <i class="icon-user"></i>
                                                    <span class="title" th:text="${third.resourceName}"></span>
                                                </a>
                                            </li>
                                        </ul>
                                    </th:block>
                                </li>
                                <li th:unless="${second.children}">
                                    <a href="javascript:;" name="childMenu" th:attrappend="data-id=${second.id}, data-menu=${menu.resourceName} +','+${second.resourceName}, data-url=${second.resourcePath}">
                                        <i class="icon-settings"></i>
                                        <span class="title" th:text="${second.resourceName}"></span>
                                    </a>
                                </li>
                            </th:block>
                        </ul>
                    </li>
                    <li name="menu" class="start active open" th:unless="${menu.children}" >
                        <a href="javascript:;" th:attrappend="data-id=${menu.id}, data-menu=${menu.resourceName}, data-url=${menu.resourcePath}" name="buttons01">
                            <i class="icon-home"></i>
                            <span class="title" th:text="${menu.resourceName}"></span>
                            <span class="selected"></span>
                        </a>
                    </li>
                </th:block>
            </ul>

            <!-- END SIDEBAR MENU -->

<div id="changePasswordWarp" class="portlet-body form" style="display: none;width: 99%">
    <form th:action="@{/pass/changePassword}" id="changePasswordForm" th:method="post" class="form-horizontal">
        <div class="form-body">
            <div class="form-group">
                <label class="control-label col-md-3">旧密码 <span class="required">* </span>
                </label>
                <div class="col-md-8">
                    <input type="password" name="oldPassword" data-required="6" id="oldPassword" placeholder="请输入旧密码"
                           class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-3">新密码 <span class="required">* </span>
                </label>
                <div class="col-md-8">
                    <input type="password" name="newPassword" id="newPassword" placeholder="请输入新密码"
                           class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-3">确认密码 <span class="required">* </span>
                </label>
                <div class="col-md-8">
                    <input type="password" name="confirmNewPassword" id="confirmNewPassword" placeholder="请输入确认新密码"
                           class="form-control"/>
                </div>
            </div>
        </div>
    </form>
</div>
