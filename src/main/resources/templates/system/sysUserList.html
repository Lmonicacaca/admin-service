<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>用户列表</title>
</head>
<body>
<div class="portlet box grey-cascade" style="width: 99%">
    <div class="portlet-title">
        <div class="caption">
            <i class="fa fa-gift"></i>查询条件
        </div>
        <div class="tools">
        </div>
    </div>
    <div class="portlet-body form">
        <br />
        <form class="form-horizontal">
            <div class="col-sm-3">
                <label class="control-label col-md-3">用户名：</label>
                <div class="input-group">
                    <input class="form-control" placeholder="用户名" name="username" id="usernameQuery" type="text" th:autofocus="true" />
                </div>
            </div>
            <div class="col-sm-3">
                <label class="control-label col-md-3">姓名：</label>
                <div class="input-group">
                    <input class="form-control" placeholder="姓名" name="name" id="nameQuery" />
                </div>
            </div>
            <button type="button" id="query" class="btn btn-primary"><i class="glyphicon glyphicon-search"></i>查询
            </button>
        </form>
        <br/>
    </div>
</div>
<!-- BEGIN EXAMPLE TABLE PORTLET-->
<div class="portlet box grey-cascade" style="width: 99%">
    <div class="portlet-title">
        <div class="caption">
            <i class="fa fa-globe"></i>用户列表
        </div>
        <div class="tools">
        </div>
    </div>
    <div class="portlet-body" style="font-size: 14px">
        <div class="table-toolbar">
            <div class="row">
                <div class="col-md-6">
                    <div class="btn-group"><button id="add" class="btn btn-primary"> 添加</button></div>
                </div>
            </div>
        </div>
        <table class="table table-striped table-bordered table-hover" id="dataTables-example">
            <thead>
            <tr>
                <th>序号</th>
                <th>用户名</th>
                <th>姓名</th>
                <th>登录时间</th>
                <th>登录IP</th>
                <th>退出时间</th>
                <th>角色</th>
                <th> 操作 </th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<div id="addWin" style="display: none;width: 99%" class="portlet-body form">
    <form role="form" th:action="@{/sysUser/addOrUpdate}" th:method="post" id="form" class="form-horizontal form-validate">
        <input type="hidden" value="" name="id" id="userId" />
        <div class="form-body">
            <div class="form-group">
                <label class="control-label col-md-3">用户名 <span class="required">* </span>
                </label>
                <div class="col-md-8">
                    <input type="text" class="form-control" data-required="1" id="username" name="username" placeholder="请输入用户名" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-3">姓名 <span class="required">* </span>
                </label>
                <div class="col-md-8">
                    <input type="text" class="form-control" name="name" id="name" placeholder="请输入姓名" />
                </div>
            </div>
            <div class="form-group" id="passwordPwd">
                <label class="control-label col-md-3">密码 <span class="required">* </span>
                </label>
                <div class="col-md-8">
                    <input type="password" class="form-control" name="password" id="password" placeholder="请输入密码" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-3">角色 <span class="required">* </span>
                </label>
                <div class="col-md-8">
                    <select class="form-control" name="roleId" id="roleId">
                    </select>
                </div>
            </div>
        </div>
    </form>
</div>

<input type="hidden" id="csrfId" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
<script src="static/modules/system/sysUsersList.js" type="text/javascript"></script>
<script>
    jQuery(document).ready(function() {
        sysUsers.init();
    });
</script>
</body>
</html>
