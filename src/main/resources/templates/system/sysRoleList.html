<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="static/assets/global/plugins/jstree/dist/themes/default/style.css" rel="stylesheet" type="text/css"/>

    <title>角色管理</title>
</head>
<body>
<div class="portlet box grey-cascade" style="width: 99%">
    <div class="portlet-title">
        <div class="caption">
            <i class="fa fa-gift"></i>查询条件
        </div>
        <div class="tools">
        </div>
    </div>
    <div class="portlet-body form">
        <br />
        <form class="form-horizontal">
            <div class="col-sm-4">
                <label class="control-label col-md-4">角色名称：</label>
                <div class="input-group">
                    <input class="form-control" placeholder="角色名称" name="roleName" id="roleNameQuery" th:autofocus="true" />
                </div>
            </div></form>
        <button id="query" class="btn btn-primary"><i class="glyphicon glyphicon-search"></i>查询</button>
        <br/>
        <br />
    </div>
</div>
<!-- BEGIN EXAMPLE TABLE PORTLET-->
<div class="portlet box grey-cascade" style="width: 99%">
    <div class="portlet-title">
        <div class="caption">
            <i class="fa fa-globe"></i>系统角色
        </div>
        <div class="tools">
        </div>
    </div>
    <div class="portlet-body" style="font-size: 14px">
        <div class="table-toolbar">
            <div class="row">
                <div class="col-md-6">
                    <div class="btn-group">
                        <button type="button" id="add" class="btn btn-primary"><i class="glyphicon glyphicon-plus"></i>新增</button>
                    </div>
                </div>
            </div>
        </div>
        <table class="table table-striped table-bordered table-hover" id="dataTables">
            <thead>
            <tr>
                <th>序号</th>
                <th>角色名称</th>
                <th>角色描述</th>
                <th>角色代码</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>
<!-- END EXAMPLE TABLE PORTLET-->

<div id="win" style="display: none;width: 99%" class="portlet-body form">
    <form role="form" th:action="@{/sysRole/addOrUpdate}" th:method="post" id="form" class="form-horizontal">
        <input type="hidden" value="" name="id" id="roleId" />
        <div class="form-body">
            <div class="form-group">
                <label class="control-label col-md-3">角色名称 <span class="required">* </span>
                </label>
                <div class="col-md-8">
                    <input type="text" class="form-control" name="roleName" id="role_name" placeholder="请输入角色名称" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-3">角色代码 <span class="required">* </span>
                </label>
                <div class="col-md-8">
                    <input type="text" class="form-control" name="roleAuth" id="role_auth" placeholder="请输入角色代码" />
                </div>
            </div>
            <div class="form-group" id="passwordPwd">
                <label class="control-label col-md-3">角色描述
                </label>
                <div class="col-md-8">
                    <input type="text" class="form-control" name="roleDesc" id="role_desc" placeholder="" />
                </div>
            </div>
        </div>
    </form>
</div>
<div class="content_wrap" id="treeWin" style="display: none;">
    <div id="configTree" ></div>
</div>
<input type="hidden" id="csrfId" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
<script src="static/modules/system/sysRolesList.js" type="text/javascript"/>
<script src="static/assets/global/plugins/jstree/dist/jstree.js" type="text/javascript"/>
<script src="static/modules/common/tools/checkboxTree.js" type="text/javascript"/>
<script>
    jQuery(document).ready(function() {
        sysRoles.init();
    });
</script>
</body>
</html>
