<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>商户支付记录</title>
</head>
<body>
<div class="portlet box grey-cascade" style="width: 99%">
    <div class="portlet-title">
        <div class="caption">
            <i class="fa fa-gift"></i>查询条件
        </div>
        <div class="tools">
        </div>
    </div>
    <div class="portlet-body form">
        <br />
        <form class="form-horizontal">
            <input type="hidden" name="billTypeSearch" id="billTypeSearch"  />
            <div class="col-sm-3">
                <label class="control-label col-md-5">商户ID：</label>
                <div class="input-group">
                    <input class="form-control" placeholder="商户ID" name="merchantidSearch" id="merchantidSearch" type="text" th:autofocus="true" />
                </div>
            </div>
            <div class="col-sm-3">
                <label class="control-label col-md-6">转出地址：</label>
                <div class="input-group">
                    <input class="form-control" placeholder="转出地址" name="fromAddrSearch" id="fromAddrSearch" type="text" th:autofocus="true" />
                </div>
            </div>
            <div class="col-sm-3">
                <label class="control-label col-md-6">转入地址：</label>
                <div class="input-group">
                    <input class="form-control" placeholder="转入地址" name="toAddrSearch" id="toAddrSearch" type="text" th:autofocus="true" />
                </div>
            </div>
            <button type="button" id="query" class="btn btn-primary"><i class="glyphicon glyphicon-search"></i>查询
            </button>
        </form>
        <br/>
    </div>
</div>
<!-- BEGIN EXAMPLE TABLE PORTLET-->
<div class="portlet box grey-cascade" style="width: 99%">
    <div class="portlet-title">
        <div class="caption">
            <i class="fa fa-globe"></i>交易记录
        </div>
        <div class="tools">
        </div>
    </div>
    <div class="portlet-body" style="font-size: 14px">
        <div class="table-toolbar">
            <div class="row">
                <div class="col-md-6">
                    <select id="billType" name="billType" class="form-control">
                        <option value="0">支付记录</option>
                        <option value="1">提现记录</option>
                    </select>
                </div>
            </div>
        </div>
        <table class="table table-striped table-bordered table-hover" id="dataTables-example">
            <thead>
            <tr>
                <th>序号</th>
                <th>所属行业</th>
                <th>渠道号</th>
                <th>商户名</th>
                <th>业务编号</th>
                <th>商品名称</th>
                <th>商品类型</th>
                <th>币种号</th>
                <th>金额</th>
                <th>转出地址</th>
                <th>转入地址</th>
                <th>合约地址</th>
                <th>状态</th>
                <th>创建时间</th>
                <th>更新时间</th>
                <th> 操作 </th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>



<input type="hidden" id="csrfId" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
<script src="static/modules/merchant/paybillList.js" type="text/javascript"></script>
<script>
    jQuery(document).ready(function() {
        paybillList.init();
    });
</script>
</body>
</html>
