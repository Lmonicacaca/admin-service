<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>商户提现管理</title>
</head>
<body>
<div class="portlet box grey-cascade" style="width: 99%">
    <div class="portlet-title">
        <div class="caption">
            <i class="fa fa-gift"></i>查询条件
        </div>
        <div class="tools">
        </div>
    </div>
    <div class="portlet-body form">
        <br />
        <form class="form-horizontal">
            <div class="col-sm-3">
                <label class="control-label col-md-5">商户ID：</label>
                <div class="input-group">
                    <input class="form-control" placeholder="商户ID" name="merchantidSearch" id="merchantidSearch" type="text" th:autofocus="true" />
                </div>
            </div>
            <div class="col-sm-3">
                <label class="control-label col-md-6">商户名：</label>
                <div class="input-group">
                    <input class="form-control" placeholder="商户名" name="merchantnameSearch" id="merchantnameSearch" type="text" th:autofocus="true" />
                </div>
            </div>
            <button type="button" id="query" class="btn btn-primary"><i class="glyphicon glyphicon-search"></i>查询
            </button>
        </form>
        <br/>
    </div>
</div>
<!-- BEGIN EXAMPLE TABLE PORTLET-->
<div class="portlet box grey-cascade" style="width: 99%">
    <div class="portlet-title">
        <div class="caption">
            <i class="fa fa-globe"></i>提现管理
        </div>
        <div class="tools">
        </div>
    </div>
    <div class="portlet-body" style="font-size: 14px">
        <div class="table-toolbar">
            <div class="row">
                <div class="col-md-6">
                    <div class="btn-group"><button id="add" class="btn btn-primary"> 添加</button></div>
                </div>
            </div>
        </div>
        <table class="table table-striped table-bordered table-hover" id="dataTables-example">
            <thead>
            <tr>
                <th>序号</th>
                <th>商户号</th>
                <th>商户名</th>
                <th>币种名</th>
                <th>转出地址</th>
                <th>合约地址</th>
                <th>审核状态</th>
                <th>创建时间</th>
                <th>渠道号</th>
                <th> 操作 </th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<div id="addWin" style="display: none;width: 99%" class="portlet-body form">
    <form role="form" th:action="@{/withDraw/addOrUpdate}" th:method="post" id="form" class="form-horizontal form-validate">
        <div class="form-body">
            <input type="hidden" name="id" id="id" />
            <input type="hidden" name="createTime" id="createTime" />
            <div class="form-group" style="display: none" id="showMerchantId">
                <label class="control-label col-md-3">商户id<span class="required">* </span>
                </label>
                <div class="col-md-8">
                    <input type="text" class="form-control" data-required="1" id="merchantId" name="merchantId" placeholder="请输入商户id" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-3">地址<span class="required">* </span>
                </label>
                <div class="col-md-8">
                    <input type="text" class="form-control" data-required="1" id="address" name="address" placeholder="请输入地址" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-3">渠道号<span class="required">* </span>
                </label>
                <div class="col-md-8">
                    <select class="form-control" name="channel" id="channel"></select>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-3">币种 <span class="required">* </span>
                </label>
                <div class="col-md-8">
                    <select class="form-control" name="coinId" id="coinId"></select>
                </div>
            </div>
        </div>
    </form>
</div>


<input type="hidden" id="csrfId" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
<script src="static/modules/merchant/withDrawList.js" type="text/javascript"></script>
<script>
    jQuery(document).ready(function() {
        withDraw.init();
    });
</script>
</body>
</html>
