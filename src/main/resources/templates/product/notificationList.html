<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>公告管理</title>
</head>
<body>
<div class="portlet box grey-cascade" style="width: 99%">
    <div class="portlet-title">
        <div class="caption">
            <i class="fa fa-gift"></i>查询条件
        </div>
        <div class="tools">
        </div>
    </div>
    <div class="portlet-body form">
        <br />
        <form class="form-horizontal">
            <div class="col-sm-4">
                <label class="control-label col-md-5">公告类型：</label>
                <div class="input-group">
                    <select class="form-control" id="typeSearch" name="typeSearch"></select>
                </div>
            </div>
            <div class="col-sm-4">
                <label class="control-label col-md-5">交易类型：</label>
                <div class="input-group">
                    <select class="form-control" id="dealSearch" name="dealSearch"></select>
                </div>
            </div>
            <button type="button" id="query" class="btn btn-primary"><i class="glyphicon glyphicon-search"></i>查询
            </button>
        </form>
        <br/>
    </div>
</div>
<!-- BEGIN EXAMPLE TABLE PORTLET-->
<div class="portlet box grey-cascade" style="width: 99%">
    <div class="portlet-title">
        <div class="caption">
            <i class="fa fa-globe"></i>公告列表
        </div>
        <div class="tools">
        </div>
    </div>
    <div class="portlet-body" style="font-size: 14px">
        <div class="table-toolbar">
            <div class="row">
                <div class="col-md-6">
                    <div class="btn-group"><button id="add" class="btn btn-primary"> 添加</button></div>
                </div>
            </div>
        </div>
        <table class="table table-striped table-bordered table-hover" id="dataTables-example">
            <thead>
            <tr>
                <th>序号</th>
                <th>渠道号</th>
                <th>公告类型</th>
                <th>交易类型</th>
                <th>交易ID</th>
                <th>标题</th>
                <th>设备ID</th>
                <th>推送ID</th>
                <th>创建时间</th>
                <th> 操作 </th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<div id="addWin" style="display: none;width: 99%" class="portlet-body form">
    <form role="form" th:action="@{/notification/addOrUpdate}" th:method="post" id="form" class="form-horizontal form-validate">
        <div class="form-body">
            <input type="hidden" value="" name="id" id="id"/>
            <div class="form-group" style="display: none" id="channelShow">
                <label class="control-label col-md-3">渠道号 <span class="required">* </span>
                </label>
                <div class="col-md-8">
                    <select class="form-control" name="channel" id="channel"></select>
                </div>
            </div>
            <div class="form-group" style="display: none" id="typeShow">
                <label class="control-label col-md-3">公告类型 <span class="required">* </span>
                </label>
                <div class="col-md-8">
                    <select class="form-control" name="type" id="type"></select>
                </div>
            </div>
            <div class="form-group" style="display: none" id="transferShow">
                <label class="control-label col-md-3">交易类型 <span class="required">* </span>
                </label>
                <div class="col-md-8">
                    <select class="form-control" name="transfer" id="transfer"></select>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-3">公告标题 <span class="required">* </span>
                </label>
                <div class="col-md-8">
                    <input type="text" class="form-control" data-required="1" id="title" name="title" placeholder="请输入公告内容" />
                </div>
            </div>
        </div>
    </form>
</div>

<input type="hidden" id="csrfId" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
<script src="static/modules/product/notificationList.js" type="text/javascript"></script>
<script>
    jQuery(document).ready(function() {
        notification.init();
    });
</script>
</body>
</html>
