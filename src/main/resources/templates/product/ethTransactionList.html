<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>转账记录</title>
</head>
<body>
<div class="portlet box grey-cascade" style="width: 99%">
    <div class="portlet-title">
        <div class="caption">
            <i class="fa fa-gift"></i>查询条件
        </div>
        <div class="tools">
        </div>
    </div>
    <div class="portlet-body form">
        <br />
        <form class="form-horizontal">
            <div class="col-sm-4">
                <label class="control-label col-md-4">订单号：</label>
                <div class="input-group">
                    <input class="form-control" placeholder="请输入订单号" name="orderIdSearch" id="orderIdSearch" type="text" th:autofocus="true" />
                </div>
            </div>
            <!--<div class="col-sm-4">
                <label class="control-label col-md-3">转出地址：</label>
                <div class="input-group">
                    <input class="form-control" placeholder="请输出转入地址" name="fromSearch" id="fromSearch" />
                </div>
            </div>
            <div class="col-sm-4">
                <label class="control-label col-md-3">转入地址：</label>
                <div class="input-group">
                    <input class="form-control" placeholder="请输入转出地址" name="toSearch" id="toSearch" />
                </div>
            </div>-->
            <button type="button" id="query" class="btn btn-primary"><i class="glyphicon glyphicon-search"></i>查询
            </button>
        </form>
        <br/>
    </div>
</div>
<!-- BEGIN EXAMPLE TABLE PORTLET-->
<div class="portlet box grey-cascade" style="width: 99%">
    <div class="portlet-title">
        <div class="caption">
            <i class="fa fa-globe"></i>转账列表
        </div>
        <div class="tools">
        </div>
    </div>
    <div class="portlet-body" style="font-size: 14px">
        <div class="table-toolbar">
            <div class="row">
                <div class="col-md-6">
                    <!--<div class="btn-group"><button id="add" class="btn btn-primary"> 添加</button></div>-->
                </div>
            </div>
        </div>
        <table class="table table-striped table-bordered table-hover" id="dataTables-example">
            <thead>
            <tr>
                <th>序号</th>
                <th>订单号</th>
                <th>状态</th>
                <th>转出地址</th>
                <th>转入地址</th>
                <th>金额</th>
                <th>是否ERC20</th>
                <th>创建时间</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>


<input type="hidden" id="csrfId" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
<script src="static/modules/product/ethTransactionList.js" type="text/javascript"></script>
<script>
    jQuery(document).ready(function() {
        ethTransaction.init();
    });
</script>
</body>
</html>
