<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>审核币种</title>
</head>
<body>
<div class="portlet box grey-cascade" style="width: 99%">
    <div class="portlet-title">
        <div class="caption">
            <i class="fa fa-gift"></i>查询条件
        </div>
        <div class="tools">
        </div>
    </div>
    <div class="portlet-body form">
        <br />
        <form class="form-horizontal">
            <div class="col-sm-4">
                <label class="control-label col-md-4">渠道号：</label>
                <div class="input-group">
                    <input class="form-control" placeholder="渠道号" name="channelSearch" id="channelSearch" type="text" th:autofocus="true" />
                </div>
            </div>
            <button type="button" id="query" class="btn btn-primary"><i class="glyphicon glyphicon-search"></i>查询
            </button>
        </form>
        <br/>
    </div>
</div>
<!-- BEGIN EXAMPLE TABLE PORTLET-->
<div class="portlet box grey-cascade" style="width: 99%">
    <div class="portlet-title">
        <div class="caption">
            <i class="fa fa-globe"></i>币种列表
        </div>
        <div class="tools">
        </div>
    </div>
    <div class="portlet-body" style="font-size: 14px">
        <div class="table-toolbar">
            <div class="row">
                <div class="col-md-6">
                    <!--<div class="btn-group"><button id="add" class="btn btn-primary"> 添加</button></div>-->
                </div>
            </div>
        </div>
        <table class="table table-striped table-bordered table-hover" id="dataTables-example">
            <thead>
            <tr>
                <th>序号</th>
                <th>渠道号</th>
                <th>商户名称</th>
                <th>币种名称</th>
                <th>币种描述</th>
                <th>币种精度</th>
                <th>合约地址</th>
                <th>审核状态</th>
                <th>创建时间</th>
                <th> 操作 </th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<div id="addWin" style="display: none;width: 99%" class="portlet-body form">
    <form role="form" th:action="@{/auditProduct/auditProduct}" th:method="post" id="form" class="form-horizontal form-validate">
        <div class="form-body">
            <input type="hidden" value="" name="id" id="id" />
            <input type="hidden" value="" name="coinName" id="coinName" />
            <input type="hidden" value="" name="coinDescription" id="coinDescription" />
            <input type="hidden" value="" name="tokenAddress" id="tokenAddress" />
            <input type="hidden" value="" name="coinDecimals" id="coinDecimals" />
            <input type="hidden" value="" name="channel" id="channel" />
            <input type="hidden" value="" name="merchantName" id="merchantName" />
            <input type="hidden" value="" name="createTime" id="createTime" />

        </div>
    </form>
</div>

<input type="hidden" id="csrfId" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
<script src="static/modules/product/auditProductList.js" type="text/javascript"></script>
<script>
    jQuery(document).ready(function() {
        auditProduct.init();
    });
</script>
</body>
</html>
