<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>新增隐私协议</title>
    <script charset="utf-8" src="/kindeditor/kindeditor-all.js"></script>
    <script charset="utf-8" src="/kindeditor/kindeditor-all-min.js"></script>
    <script charset="utf-8" src="/kindeditor/plugins/media/media.js"></script>
    <script charset="utf-8" src="/kindeditor/plugins/flash/flash.js"></script>
    <script charset="utf-8" src="/kindeditor/lang/zh-CN.js"></script>
</head>
<body>
<div class="portlet box grey-cascade" style="width: 99%">
    <div class="portlet-title">
        <div class="caption">
            <i class="fa fa-gift"></i>添加隐私协议
        </div>
        <div class="tools">
        </div>
    </div>
    <div class="portlet-body form" id="divForm">
        <form class="form-horizontal form-validate" role="form" th:action="@{/addPolicy/addOrUpdate}" th:method="post" id="form" name="form" enctype="multipart/form-data">
            <input type="hidden" name="id" id="id" value=""/>
            <div class="form-group">
                <label for="channel" class="col-sm-2 control-label">渠道号<span class="required">* </span></label>
                <div class="col-sm-10">
                    <select class="form-control" name="channel" id="channel">
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="type" class="col-sm-2 control-label">类型<span class="required">* </span></label>
                <div class="col-sm-10">
                    <select class="form-control" name="type" id="type">
                        <option value="0">隐私协议</option>
                        <option value="1">关于我们</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="system" class="col-sm-2 control-label">系统<span class="required">* </span></label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" data-required="1" id="system" name="system" placeholder="请输入系统" />
                </div>
            </div>
            <div class="form-group">
                <label for="editor" class="col-sm-2 control-label">内容<span class="required">* </span></label>
                <div class="col-sm-10">
                    <textarea id="editor" name="content"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="language" class="col-sm-2 control-label">语言<span class="required">* </span></label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" data-required="1" id="language" name="language" placeholder="请输入语言" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" class="btn btn-primary" id="addPolicy">添加协议</button>
                </div>
            </div>
        </form>
    </div>
</div>

<input type="hidden" id="csrfId" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
<script src="static/modules/product/addPolicyList.js" type="text/javascript"></script>
<script>
    jQuery(document).ready(function() {
        addPolicy.init();
    });
</script>
</body>
</html>
