<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>渠道号VS币列表</title>
</head>
<body>
<div class="portlet box grey-cascade" style="width: 99%">
    <div class="portlet-title">
        <div class="caption">
            <i class="fa fa-gift"></i>查询条件
        </div>
        <div class="tools">
        </div>
    </div>
    <div class="portlet-body form">
        <br />
        <form class="form-horizontal">
            <div class="col-sm-4">
                <label class="control-label col-md-5">渠道号：</label>
                <div class="input-group col-md-5">
                    <select class="form-control" name="channel" id="channelQuery">
                    </select>
                </div>
            </div>
            <div class="col-sm-4">
                <label class="control-label col-md-5">币种号：</label>
                <div class="input-group col-md-5">
                    <select class="form-control" name="productId" id="productQuery">
                    </select>
                </div>
            </div>
            <button type="button" id="query" class="btn btn-primary"><i class="glyphicon glyphicon-search"></i>查询
            </button>
        </form>
        <br/>
    </div>
</div>
<!-- BEGIN EXAMPLE TABLE PORTLET-->
<div class="portlet box grey-cascade" style="width: 99%">
    <div class="portlet-title">
        <div class="caption">
            <i class="fa fa-globe"></i>渠道号VS币列表
        </div>
        <div class="tools">
        </div>
    </div>
    <div class="portlet-body" style="font-size: 14px">
        <div class="table-toolbar">
            <div class="row">
                <div class="col-md-6">
                    <div class="btn-group"><button id="add" class="btn btn-primary"> 添加</button></div>
                </div>
            </div>
        </div>
        <table class="table table-striped table-bordered table-hover" id="dataTables-example">
            <thead>
            <tr>
                <th>序号</th>
                <th>渠道号</th>
                <th>币种id</th>
                <th>状态</th>
                <th>序号</th>
                <th>是否强制显示</th>
                <th>是否显示到商家</th>
                <th>创建时间</th>
                <th> 操作 </th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<div id="addWin" style="display: none;width: 99%" class="portlet-body form">
    <form role="form" th:action="@{/productVsChannel/addOrUpdate}" th:method="post" id="form" class="form-horizontal form-validate">
        <input type="hidden" value="" name="id" id="id" />
        <input type="hidden" value="" name="oldChannel" id="oldChannel" />
        <input type="hidden" value="" name="oldProductId" id="oldProductId" />
        <div class="form-body">
            <div class="form-group">
                <label class="control-label col-md-3">渠道号 <span class="required">* </span>
                </label>
                <div class="col-md-8">
                    <select class="form-control" name="channel" id="channel">
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-3"> 币id <span class="required">* </span>
                </label>
                <div class="col-md-8">
                    <select class="form-control" name="productId" id="productId">
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-3">是否可用 <span class="required">* </span>
                </label>
                <div class="col-md-8">
                    <select class="form-control" name="onlineStatus" id="onlineStatus">
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-3">是否强制显示 <span class="required">* </span>
                </label>
                <div class="col-md-8">
                    <select class="form-control" name="isForceShow" id="isForceShow">
                    </select>
                </div>
            </div>
            <div class="form-group" id="passwordPwd">
                <label class="control-label col-md-3">是否显示到商家<span class="required">* </span>
                </label>
                <div class="col-md-8">
                    <select class="form-control" name="merchantShow" id="merchantShow">
                    </select>
                </div>
            </div>
        </div>
    </form>
</div>

<input type="hidden" id="csrfId" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
<script src="static/modules/product/channelVSproductList.js" type="text/javascript"></script>
<script>
    jQuery(document).ready(function() {
        channelVSproduct.init();
    });
</script>
</body>
</html>
