<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>货币信息</title>
</head>
<body>
<!--  Begin:搜索框  -->
<div class="portlet box grey-cascade" style="width: 99%">
    <div class="portlet-title">
        <div class="caption">
            <i class="fa fa-gift"></i>查询条件
        </div>
        <div class="tools">
        </div>
    </div>
    <div class="portlet-body form">
        <br />
        <form class="form-horizontal" id="querys">
            <div class="col-sm-3" style="margin-left:-20px;">
                <label class="control-label col-md-3">币名称：</label>
                <div class="input-group">
                    <input class="form-control" placeholder="币名称" name="coinNameBut" id="coinNameBut" />
                    <input style="display: none;" name="other" id="other" />
                </div>
            </div>
            <button type="button" id="query" class="btn btn-primary"><i class="glyphicon glyphicon-search"></i>查询
            </button>
        </form>
        <br/>
    </div>
</div>
<!--  End:搜索框  -->

<!-- BEGIN:列表栏 -->
<div class="portlet box grey-cascade" style="width: 99%">

    <div class="portlet-title">
        <div class="caption">
            <i class="fa fa-globe"></i>货币信息管理
        </div>
        <div class="tools">
        </div>
    </div>
    <div class="portlet-body" style="font-size: 14px">
        <div class="table-toolbar">
            <div class="row">
                <div class="col-md-6">
                    <div class="btn-group">
                        <button type="button" id="add" class="btn btn-primary"><i class="glyphicon glyphicon-plus"></i>新增</button>
                    </div>
                </div>
            </div>
        </div>
        <table class="table table-striped table-bordered table-hover" id="dataTables-example">
            <thead>
            <tr>
                <th>序号</th>
                <th>币简称</th>
                <th>币全称</th>
                <th>允许交易</th>
                <th>类型</th>
                <th>合约地址</th>
                <th>精度</th>
                <th>强制显示</th>
                <th>商家配置</th>
                <th>排序</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>
<!-- End:列表栏-->
<!--  END:新增和修改  -->
<div id="win" style="display: none;width: 99%" class="portlet-body form">
    <form role="form"  th:method="post" th:action="@{/coin/add}" id="form" class="form-horizontal" enctype="multipart/form-data">
        <input type="hidden"  name="coinInfoId" id="coinInfoId" />
        <div class="form-body">
            <div class="form-group">
                <label class="control-label col-md-3">货币名称
                    <span class="required">* </span>
                </label>
                <div class="col-md-8">
                    <input type="text" class="form-control" name="coinName" id="coinName" placeholder="请输入货币名称" />
                </div>
            </div>
        </div>
        <div class="form-body">
            <div class="form-group">
                <label class="control-label col-md-3">币种精度
                    <span class="required">* </span>
                </label>
                <div class="col-md-8">
                    <input type="text" class="form-control" name="coinDecimals" id="coinDecimals" placeholder="请输入币种精度" onkeyup="value=value.replace(/[^\d]/g,'') "/>
                </div>
            </div>
        </div>
        <div class="form-body">
            <div class="form-group">
                <label class="control-label col-md-3">货币图标URL1
                    <span class="required">* </span>
                </label>
                <div class="col-md-8">
                    <img src="" style="background:#2f2f2f;" name="coinAvatarUrlEdit" id="coinAvatarUrlEdit"  />
                    <input type="file" name="coinAvatarUrl" id="coinAvatarUrl"  />
                </div>
            </div>
        </div>
        <div class="form-body">
            <div class="form-group">
                <label class="control-label col-md-3">货币图标URL2
                    <span class="required">* </span>
                </label>
                <div class="col-md-8">
                    <img src="" style="background:#2f2f2f;" name="coinAvatarUrlEdit1" id="coinAvatarUrlEdit1" />
                    <input type="file" name="coinAvatarUrl1" id="coinAvatarUrl1"  />
                </div>
            </div>
        </div>
        <div class="form-body">
            <div class="form-group">
                <label class="control-label col-md-3">代币合约地址
                    <span class="required"> </span>
                </label>
                <div class="col-md-8">
                    <input type="text" class="form-control" name="tokenAddress" id="tokenAddress" placeholder="请输入代币合约地址" th:autofocus="true" onkeyup="value=value.replace(/[\W]/g,'') " ng-pattern="/[^a-zA-Z]/"/>
                </div>
            </div>
        </div>
        <div class="form-body">
            <div class="form-group">
                <label class="control-label col-md-3">提现手续费
                    <span class="required">* </span>
                </label>
                <div class="col-md-8">
                    <input type="text" class="form-control" name="withdrawFeeRate" id="withdrawFeeRate" placeholder="请输入提现手续费" onkeyup="value=value.replace(/[^\d.]/g,'') "/>
                </div>
            </div>
        </div>
        <div class="form-body">
            <div class="form-group">
                <label class="control-label col-md-3">交易手续费%
                    <span class="required">* </span>
                </label>
                <div class="col-md-8">
                    <input type="text" class="form-control" name="transactionFeeRate" id="transactionFeeRate" placeholder="请输入交易手续费" onkeyup="value=value.replace(/[^\d.]/g,'') "/>
                </div>
            </div>
        </div>
        <div class="form-body">
            <div class="form-group">
                <label class="control-label col-md-3">币种类型
                    <span class="required">* </span>
                </label>
                <div class="col-md-8">
                    <select naem="coinType" id="coinType" class="form-control">
                        <option value="1">主链币</option>
                        <option value="2">代币类</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="form-body">
            <div class="form-group">
                <label class="control-label col-md-3">链类型
                    <span class="required">* </span>
                </label>
                <div class="col-md-8">
                    <select naem="chainType" id="chainType" class="form-control">
                        <option value="1">ETH</option>
                        <option value="2">BTC</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="form-body">
            <div class="form-group">
                <label class="control-label col-md-3">类型
                    <span class="required">* </span>
                </label>
                <div class="col-md-8">
                    <select naem="type" id="type" class="form-control">
                        <option value="1">虚拟货币</option>
                        <option value="2">法定货币</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="form-body">
            <div class="form-group">
                <label class="control-label col-md-3">允许交易
                    <span class="required">* </span>
                </label>
                <div class="col-md-8">
                    <input type="checkbox" id="onlineStatus" name="onlineStatus" style="width:39px;height: 36px" />
                </div>
            </div>
        </div>
        <div class="form-body">
            <div class="form-group">
                <label class="control-label col-md-3">货币描述语
                    <span class="required">* </span>
                </label>
                <div class="col-md-8">
                    <textarea style="resize: none;" id="coinDescription" name="coinDescription" class="form-control" rows="5"></textarea>
                </div>
            </div>
        </div>-->
    </form>
</div>

<!--  END:新增和修改  -->
<div id="detail" style="display: none;width: 99%" class="portlet-body form">
    <form role="form" class="form-horizontal">
        <input type="hidden"  name="coinInfoId" id="coinInfoIds" />
        <div class="form-body">
            <div class="form-group">
                <label class="control-label col-md-3">币名称：</label>
                <div class="col-md-8">
                    <label class="control-label">
                    <span id="coinNameDetail"></span>
                    </label>
                </div>
            </div>
        </div>
        <div class="form-body">
            <div class="form-group">
                <label class="control-label col-md-3">币种类型：</label>
                <div class="col-md-8">
                    <label class="control-label">
                    <span id="coinTypeDetail"></span>
                    </label>
                </div>
            </div>
        </div>
        <div class="form-body">
            <div class="form-group">
                <label class="control-label col-md-3">币LOGO：</label>
                <div class="col-md-8">
                    <label class="control-label">
                    <img src="" style="width: 50px;height: 50px" id="coinAvatarUrlDetail"  />
                    </label>
                </div>
            </div>
        </div>
        <div class="form-body">
            <div class="form-group">
                <label class="control-label col-md-3">币全称：</label>
                <div class="col-md-8">
                    <label class="control-label">
                    <span id="coinDescriptionDetail"></span>
                    </label>
                </div>
            </div>
        </div>
        <div class="form-body">
            <div class="form-group">
                <label class="control-label col-md-3">是否ERC20：</label>
                <div class="col-md-8">
                    <label class="control-label">
                    <span id="coinErc20Detail"></span>
                    </label>
                </div>
            </div>
        </div>
        <div class="form-body">
            <div class="form-group">
                <label class="control-label col-md-3">是否允许交易：</label>
                <div class="col-md-8">
                    <label class="control-label">
                    <span id="onlineStatusDetail"></span>
                    </label>
                </div>
            </div>
        </div>
        <div class="form-body">
            <div class="form-group">
                <label class="control-label col-md-3">链类型：</label>
                <div class="col-md-8">
                    <label class="control-label">
                    <span id="chainTypeDetail"></span>
                    </label>
                </div>
            </div>
        </div>
        <div class="form-body">
            <div class="form-group">
                <label class="control-label col-md-3">合约地址：</label>
                <div class="col-md-8">
                    <label class="control-label">
                    <span id="tokenAddressDetail"></span>
                    </label>
                </div>
            </div>
        </div>
        <div class="form-body">
            <div class="form-group">
                <label class="control-label col-md-3">币精度：</label>
                <div class="col-md-8">
                    <label class="control-label">
                    <span id="coinDecimalsDetail"></span>
                    </label>
                </div>
            </div>
        </div>
        <div class="form-body">
            <div class="form-group">
                <label class="control-label col-md-3">序号：</label>
                <div class="col-md-8">
                    <label class="control-label">
                    <span id="orderNoDetail"></span>
                    </label>
                </div>
            </div>
        </div>
        <div class="form-body">
            <div class="form-group">
                <label class="control-label col-md-3">是否强制显示：</label>

                <div class="col-md-8">
                    <label class="control-label">
                    <span id="isForceShowDetail"></span>
                    </label>
                </div>
            </div>
        </div>
        <div class="form-body">
            <div class="form-group">
                <label class="control-label col-md-3">是否显示商家配置界面：</label>
                <div class="col-md-8">
                    <label class="control-label">
                    <span id="merchantShowDetail"></span>
                    </label>
                </div>
            </div>
        </div>
        <div class="form-body">
            <div class="form-group">
                <label class="control-label col-md-3">创建时间：</label>
                <div class="col-md-8">
                    <label class="control-label">
                    <span id="createTimeDetail"></span>
                    </label>
                </div>
            </div>
        </div>
        <div class="form-body">
            <div class="form-group">
                <label class="control-label col-md-3">修改时间：</label>
                <div class="col-md-8">
                    <label class="control-label">
                    <span id="updateTimeDetail"></span>
                    </label>
                </div>
            </div>
        </div>
    </form>
</div>

<!--  验收身份 -->
<input type="hidden" id="csrfId" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
<script src="static/modules/product/list.js" type="text/javascript"></script>
<script>
    jQuery(document).ready(function() {
        product.init();
    });
</script>
</body>
</html>
